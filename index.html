<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Girlfriend's Day</title>
  <style>
    body {
      margin: 0; height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      background: linear-gradient(135deg, #FFD194, #D1913C);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden; text-align: center; color: white;
    }
    h1 { font-size: 2em; animation: fadeIn 2s ease-in-out; }
    p { font-size: 1.2em; margin-bottom: 30px; }
    a, button {
      text-decoration: none; padding: 12px 20px; margin: 10px;
      font-size: 1em; border: none; border-radius: 25px;
      cursor: pointer; background: white; color: #b36b00; transition: 0.3s ease;
    }
    a:hover, button:hover { transform: scale(1.1); background: #ffe6b3; }
    #musicBtn {
      position: fixed; top: 15px; right: 15px; padding: 8px 12px;
      background: rgba(255,255,255,0.7); border: none; border-radius: 20px; cursor: pointer;
    }
    .icon { position: absolute; opacity: 0.2; font-size: 2em; color: white;
      animation: float 10s ease-in-out infinite; }
    @keyframes float { 0%{transform:translateY(0); opacity:0.2;} 100%{transform:translateY(-200px); opacity:0;} }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
  </style>
</head>
<body>
  <h1>Happy Girlfriend's Day, Cousin Msoo!</h1>
  <p>Family means everything, and you're a special part of mine.</p>
  <a href="message.html">Special Message</a>

  <button id="musicBtn">Play Music</button>
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/21/audio_57d12c03a5.mp3?filename=acoustic-guitar-background-14375.mp3" type="audio/mp3">
  </audio>
  <script>
    function icons(){
      const emojis = ['‚ù§','üë•','‚≠ê'];
      for(let i=0;i<10;i++){
        let icon = document.createElement('div');
        icon.classList.add('icon');
        icon.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        icon.style.left = Math.random()*window.innerWidth + 'px';
        icon.style.top = window.innerHeight + 'px';
        document.body.appendChild(icon);
        setTimeout(()=>icon.remove(),10000);
      }
    }
    window.onload = icons;

    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    btn.onclick = function() {
      if(audio.paused) {
        audio.play();
        btn.textContent = 'Mute';
      } else if(!audio.muted) {
        audio.muted = true;
        btn.textContent = 'Unmute';
      } else {
        audio.muted = false;
        btn.textContent = 'Mute';
      }
    };
  </script>
</body>
</html>
